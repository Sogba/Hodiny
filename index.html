<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </div>

    <div class="myAlertPanel"></div>

    <div class="panel">
        <div class="watch">
            <p class="hours" id="hours">00</p>
            <p class="spacer">:</p>
            <p class="minutes" id="minutes">00</p>
            <p class="spacer">:</p>
            <p class="seconds" id="seconds">00</p>
        </div>
        <div class="date">
            <p id="date"></p>
        </div>
    </div>
    
    <div class="settings" id="settings">
        <div class="settingsContent">
            <p>Minutes offset</p>
            <input type="number" id="timeShiftInput">
            <input type="button" value="Save" id="submitButton" onclick="updateTimeShift()">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
